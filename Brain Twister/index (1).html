<!DOCTYPE html>
<html  lan=en>
    <head>
        <meta charset="utf 8">
        <title> word game </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="word.js"defer></script>
        <script src="script.js"defer></script>
    </head> 
    <body >
        <div class="container">
            <img src="brain.jpg.jpg" alt="brain.jpg"   width="150" scale="1 0">
            <h2>Jumbled thinking</h2>
            <div class="content">
                <p class="word"> Y T S E I R E N P D I </p>
                <div class="details">
                    <p class="hint">Hint:<span>unexpected valuable thing</span></p>
                    <p class="time">sec left:<span><b>30</b>s</span></p>
                 </div>
                 <input type="text" placeholder="Enter ur guess">
                 <div class ="buttons">
                 <button class="refresh-word">refreshword</button>
                 <button class="check-word">checkword</button>
                 </div>
            </div>
        </div>
        
    </body>
</html>
