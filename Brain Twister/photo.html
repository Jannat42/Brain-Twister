}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid with minimum column width of 200px */

}

.image-item {
    border: 1px solid #ddcaf0;
    box-shadow: 0px 2px 4px rgba(225, 5, 5, 0.1);
    overflow:hidden;
}

.image-item img {
    max-width:100%;
    height:fit-content;

}
