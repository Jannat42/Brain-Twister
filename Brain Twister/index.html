<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body >
    <video autoplay muted loop id="sea">
        <source src="sea1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
      <audio controls autoplay loop id="sea1" >
        <source src="sea1.mp3" type="audio/mp3">
      </audio>
  
    <div id="game-container" class="game-container"></div>
    <div class="score-container">
        <span>Score:</span>
        <span id="score">0</span>
    </div>
    <button id="restart-button" class="restart-button">Restart Game</button>
    <script src="scripts.js"></script>
</body>
</html>
